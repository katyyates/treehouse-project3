<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@200&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </main>

    <form>
        <fieldset>
            <legend><h2>Contact Information</h2></legend>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required" required>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone">
            </div>
    
            <div class="form-group">
                <label for="streetaddress">Street Address</label>
                <input type="text" id="streetaddress" name="user-streetaddress">
            </div>
    
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
            </div>
    
            <div class="form-group">
                <label for="state">State</label>
            <select id="state" name="user-state">
                <optgroup label="choose-state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new hampshire">New Hampshire</option>
                        <option value="new jersey">New Jersey</option>
                        <option value="new mexico">New Mexico</option>
                        <option value="new york">New York</option>
                        <option value="north carolina">North Carolina</option>
                        <option value="north dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode island">Rhode Island</option>
                        <option value="south carolina">South Carolina</option>
                        <option value="south dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                </optgroup>
            </select>
            </div>

            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip">
            </div>
        </fieldset>


        <fieldset>
            <legend><h2>Newsletter</h2></legend>
          
            <div>
            <label>Select the newsletters you would like to recieve</label>
              <div class="checkbox-container">
                 <div><input type="checkbox" id="htmlnews" value="interest_htmlnews" name="user_interest"><label class="light" for="htmlnews">HTML News</label></div><br>
                 <div><input type="checkbox" id="cssnews" value="interest_cssnews" name="user_interest"><label class="light" for="cssnews">CSS News</label></div><br>
                 <div><input type="checkbox" id="javascriptnews" value="interest_javascriptnews" name="user_interest"><label class="light" for="javascriptnews">Javascript News</label></div><br><br>
              </div>    
            </div>
            
            <div>
            <label>Newsletter format</label>
             <div class="checkbox-container">
                 <div><input type="radio" id="htmlformat" value="format_html" name="user_format"><label class="light" for="htmlformat">HTML</label></div><br>
                 <div><input type="radio" id="plaintextformat" value="format_plaintext" name="user_format"><label class="light" for="plaintextformat">Plain Text</label></div><br>
             </div>
            </div>

            <div>
            <label for="other-topics">Other topics you'd like to hear about</label>
               <textarea id="other-topics" name="other-topics-form"></textarea>
            </div>

            <button type="submit">Sign Up</button>
        </fieldset>
    </form>
    
    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
